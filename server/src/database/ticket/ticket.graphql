type Ticket {
  id: String!
  name: String!
  desc: String!
  state: Int!
  createdAt: String!
  user: User
  userId: String
}

input CreateTicketInput {
  name: String!
  desc: String!
  state: Int!
  userId: String
}

input UpdateTicketInput {
  id: String
  name: String
  desc: String
  state: Int
  userId: String
}

type Query {
  myTickets: [Ticket]
  tickets: [Ticket]
  ticket(id: String): Ticket
}

type Mutation {
  createTicket(createTicketInput: CreateTicketInput): Ticket
  updateTicket(updateTicketInput: UpdateTicketInput): Ticket
  removeTicket(id: String): Ticket
}
