type Ticket {
  id: String!
  name: String!
  desc: String!
  state: Int!
  createdAt: String!
  userId: String!
}

input CreateTicketInput {
  name: String!
  desc: String!
  state: Int!
  userId: String!
  createdAt: String!
}

input UpdateTicketInput {
  id: String
  name: String
  desc: String
  state: Int
}

type Query {
  tickets: [Ticket]
  ticket(id: String): Ticket
}

type Mutation {
  createTicket(createTicketInput: CreateTicketInput): Ticket
  updateTicket(updateTicketInput: UpdateTicketInput): Ticket
  removeTicket(id: String): Ticket
}
